<html>
    <head>
        <title>Formularios 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <style>
            
            table {
                
                text-align: center;
                background-color: #F36;
                width: 25%;
                margin: auto;
                border: 2px #F30 dashed;
                
            }
            
            td {
                
                padding: 15px;
                
            }
            
        </style>
        
        <script>
            
            var apellido;
            var nombre;
            
            function comenzar() {
                
                nombre = document.getElementById("nombre");
                apellido = document.getElementById("apellido");
                
                nombre.addEventListener("input", validar, false); //Cada vez que se introduzca información en el objeto
                apellido.addEventListener("input", validar, false);
                
                validar();
                
            }
            
            function validar() {
                
                if(nombre.value === "" && apellido.value ==="") {
                    
                    nombre.setCustomValidity("Introduzca nombre"); //Se ve hasta que se envía la información    
                    nombre.style.background = "#ffdddd";
                    apellido.style.background="#ffdddd";
                    
                } else {
                    
                    nombre.setCustomValidity(""); //Se usa para anular el mensaje de error
                    nombre.style.background = "white";
                    apellido.style.background = "white";
                    
                }
                
            }
            
            window.addEventListener("load", comenzar, false);
            
        </script>
        
    </head>
    <body>
        
        <section>
            
            <form name="registro_usuarios" method="get">
                
                <table>
                    
                    <tr>
                        
                        <td> Nombre: </td>
                        <td> <input type="text" name="nombre" id="nombre"> </td>
                        
                    </tr>
                    
                    <tr>
                        
                        <td> Apellido: </td>
                        <td> <input type="text" name="apellido" id="apellido"> </td>
                        
                    </tr>
                    
                    <tr>
                        
                        <td> Edad: </td>
                        <td> <input type="number" name="edad" id="edad" min="1" max="100"> </td>
                        
                    </tr>
                    
                    <tr>
                        
                        <td> <input type="submit" id="enviar" value="Registrar"> </td>
                        
                    </tr>
                    
                </table>
                
            </form>
            
        </section>
        
    </body>
</html>

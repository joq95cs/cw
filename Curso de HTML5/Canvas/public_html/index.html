<!DOCTYPE html>

<html>
    <head>
        <title>Canvas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            
            #lienzo {
                
                background-color: #f00;
                
            }
            
            section {
                
                width: 500px;
                position: relative;
                margin: auto;
                
            }
            
        </style>
        
        <script>
            
            function comenzar() {
                
                var elemento = document.getElementById("lienzo");
                
                lienzo = elemento.getContext("2d");
                
                lienzo.strokeStyle = "#405cd2";
                
                lienzo.fillStyle = "#f8c30d";
                
                lienzo.globalAlpha = 0.9;
                
                lienzo.strokeRect(100, 100, 120, 120);
                
                lienzo.fillRect(110, 110, 100, 100);
                
                lienzo.clearRect(120, 120, 80, 80);
                
            }
            
            window.addEventListener("load", comenzar, false);
            
        </script>
        
    </head>
    
    <body>
        
        <section id="dibujo">
            
            <canvas id="lienzo" width="500" height="300">
                
                Su navegador no soporta el elemento HTML5 Canvas
                
            </canvas>
            
        </section>
        
    </body>
</html>

<html>
    
    <head>

        <title>Eventos en HTML5</title>
        
        <script>
            
            alert("Bienvenido");
            
            function tipoFlor() {
                
                alert("Pensamiento");
                
            }
            
            function daTipoFlor() {
                
                document.getElementsByTagName("img")[0].onclick = tipoFlor;
                
            }
            
            window.onload = daTipoFlor;
            
        </script>
        
    </head>

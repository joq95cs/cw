<!DOCTYPE html>

<html>
    
    <head>
        
        <meta charset="utf-8">
        <title>Eventos en HTML5</title>
        
        <style>
            
            .pintar {
                
                background-color: aquamarine;
                
            }
            
        </style>
        
        <script>
            
            function aviso1() {
                
                alert("Esta es una imágen");
                
            }
            
            function aviso2() {
                
                alert("Este es un párrafo");
                
            }
            
            function desencadena() {
                
                var el1 = document.getElementsByTagName("p")[0];
                var el2 = document.getElementsByTagName("img")[0];
                el1.addEventListener("click", aviso2, true);
                el2.addEventListener("click", aviso1, false);
                
                //El tercer valor al estar el true da prioridad al evento en caso de eventos anidados
                
            }
            
            window.addEventListener("load", desencadena, false);
            
        </script>
        
    </head>
    
    <body>
        
        <p class="pintar"><img src="imagenes/5.jpg"></p>
        
    </body>
    
</html>
